<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
    <script src="gif.js"></script>
    <title>Document</title>
</head>
<body style="background-color:lightblue">
    
    <!-- Title and other headers  -->

    <div class="container">

        <h1 style="text-align:center">Animal Gifs!</h1>

        <h4 style="text-align:center">Click on a button below to see some gifs!</h4>
        <h4 style="text-align:center">Click on a gif to make it animate!</h4>
        <h4 style="text-align:center">Add your own animal button to add more gifs!</h4>

        <!-- Rendered Buttons will get Dumped Here  -->
        <div id="buttons-view"></div>

        <div class="row">
            <div id="button-container"></div>
        </div>

        <!-- Div for Add an Animal -->
        <div id="animal-form" style="margin-top: 2%">
            <label for="animal-input">Add an Animal!</label>
            <input type="text" id="animal-input">
            <br>

            <!-- Button triggers new animal to be added -->
            <button id="add-animal" value="Add an animal!" onClick="addButton()" style="margin-top: 2%">Add an Animal!</button>
        
        </div>

        <!-- Gif div -->
        <div id="gifs-appear-here"></div>

    </div> 
</body>
</html>
